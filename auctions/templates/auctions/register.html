{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <p class="alert alert-danger text-center">{{ message }}</p>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="register btn btn-primary" type="submit" value="Register" style="margin-top: 10px; p-x: 16px; font-size: 18px">
    </form>

    <div style="margin-top: 5px">Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
