{% extends "auctions/layout.html" %}

{% block body %}
{% if categories %}
<ul>
  {% for category in categories %}
  <li>
    <a href="{% url 'category_auctions' category.id %}">{{ category.name }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<h4 class="text-muted">List is empty</h4>
{% endif %}
{% endblock %}
